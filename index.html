<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <div>
            <input type="text" id="input" placeholder="Type something to do">
            <button id="button">Add</button>
        </div>      

        <div>
            <ul id="list">
                <li>Do some grocery shopping</li>
                <li>Walk the dog</li>
                <li>Listen to a podcast</li>
                <li>Write a journal</li>
                <li>Call my parents</li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
